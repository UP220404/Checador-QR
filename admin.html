<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin QR - Cielito Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f9fafc;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 260px;
      background: linear-gradient(to bottom, #0b3d1d, #1c7c4e);
      color: white;
      padding: 2rem 1rem;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar h4 {
      margin-bottom: 2rem;
      font-weight: 700;
    }
    .sidebar a {
      font-weight: 500;
      padding: 0.6rem 1rem;
      display: block;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: all 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(255, 255, 255, 0.2);
    }
    .main-content {
      margin-left: 260px;
      padding: 2.5rem 3rem;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card h6 {
      font-size: 0.9rem;
      color: #6c757d;
      font-weight: 500;
    }
    .card h3 {
      color: #198754;
      font-weight: 700;
    }
    .fade-section {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }
    .fade-section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .btn-outline-light {
      border-radius: 10px;
    }
    .table thead th {
      background-color: #198754;
      color: white;
    }
    .table tbody tr:hover {
      background-color: #eef8f1;
    }
    .section-title {
      font-weight: 700;
      margin-bottom: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4><i class="bi bi-shield-lock-fill me-2"></i>CH Panel</h4>
      <a href="#dashboard">游늵 Dashboard</a>
      <a href="#registros">游늶 Registros</a>
      <a href="#analisis">游늳 An치lisis</a>
      <a href="#reportes">游늯 Reportes</a>
      <hr class="border-light">
      <button id="btn-logout" class="btn btn-outline-light w-100 mt-2">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesi칩n
      </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2 class="text-success fw-bold mb-4">Bienvenido, Administrador</h2>

      <!-- Dashboard KPIs -->
      <section id="dashboard" class="fade-section">
        <div class="row g-4">
          <div class="col-md-3">
            <div class="card text-center p-3">
              <h6>Entradas Hoy</h6>
              <h3 id="entradas-hoy">0</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center p-3">
              <h6>Salidas Hoy</h6>
              <h3 id="salidas-hoy">0</h3>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3">
              <canvas id="graficaAsistencias" height="90"></canvas>
            </div>
          </div>
        </div>
      </section>

      <!-- Registros -->
      <section id="registros" class="fade-section mt-5">
        <h4 class="section-title">游늶 Tabla de Registros</h4>
        <div class="mb-3">
          <label for="filtroFecha" class="form-label">Filtrar por fecha:</label>
          <input type="date" id="filtroFecha" class="form-control" style="max-width: 280px;">
        </div>
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Tipo</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Evento</th>
                <th>Acci칩n</th>
              </tr>
            </thead>
            <tbody id="tabla-registros"></tbody>
          </table>
        </div>
      </section>

      <!-- An치lisis -->
      <section id="analisis" class="fade-section mt-5">
        <h4 class="section-title">游늳 Resumen Semanal</h4>
        <div class="card p-4">
          <canvas id="graficaSemanal" height="110"></canvas>
        </div>
      </section>

      <!-- Reportes -->
      <section id="reportes" class="fade-section mt-5">
        <h4 class="section-title">游늯 Exportar Datos</h4>
        <div class="d-flex flex-wrap gap-3">
          <button class="btn btn-outline-primary" onclick="exportarCSV()">
            <i class="bi bi-filetype-csv"></i> Exportar CSV
          </button>
          <button class="btn btn-outline-danger" onclick="window.print()">
            <i class="bi bi-printer"></i> Imprimir Reporte
          </button>
          <button class="btn btn-outline-success" onclick="descargarJSON()">
            <i class="bi bi-code-slash"></i> Descargar JSON
          </button>
        </div>
      </section>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
  <script>
    const secciones = document.querySelectorAll('.fade-section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    secciones.forEach(sec => observer.observe(sec));
  </script>
</body>
</html>
