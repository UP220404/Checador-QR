<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - CH QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-success mb-3"><i class="bi bi-person-badge"></i> Panel de Administraci√≥n</h2>
    <div id="auth-status" class="mb-3">Verificando acceso...</div>
    <div id="error-message" class="alert alert-danger d-none"></div>

    <button id="btn-login" class="btn btn-success mb-2">
      <i class="bi bi-google"></i> Iniciar sesi√≥n con Google
    </button>
    <button id="btn-logout" class="btn btn-secondary mb-2 d-none">
      <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
    </button>

    <div id="seccion-tablas" class="d-none">
      <h4 class="mt-4">üë®‚Äçüíª Tiempo completo</h4>
      <table id="tabla-completo" class="table table-striped table-hover">
        <thead class="table-success">
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Evento</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h4 class="mt-4">üë®‚Äçüéì Becarios</h4>
      <table id="tabla-becario" class="table table-striped table-hover">
        <thead class="table-success">
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Evento</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      GoogleAuthProvider,
      signInWithPopup,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2o2FyUwVZafKIv-qtM6fmA663ldB_1Uo",
      authDomain: "qr-acceso-cielito-home.firebaseapp.com",
      projectId: "qr-acceso-cielito-home",
      storageBucket: "qr-acceso-cielito-home.appspot.com",
      messagingSenderId: "229634415256",
      appId: "1:229634415256:web:c576ba8879e58e441c4eed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const adminEmails = ["sistemas16ch@gmail.com", "leticia@cielitohome.com", "sistemas@cielitohome.com"];
    const status = document.getElementById("auth-status");
    const errorBox = document.getElementById("error-message");
    const loginBtn = document.getElementById("btn-login");
    const logoutBtn = document.getElementById("btn-logout");
    const seccionTablas = document.getElementById("seccion-tablas");
    const tablaBecario = document.querySelector("#tabla-becario tbody");
    const tablaCompleto = document.querySelector("#tabla-completo tbody");

    function formatear(timestamp) {
      const fecha = new Date(timestamp.seconds * 1000);
      const f = fecha.toLocaleDateString("es-MX");
      const h = fecha.toLocaleTimeString("es-MX", { hour12: false });
      return [f, h, fecha];
    }

    async function cargarRegistros() {
      const snap = await getDocs(collection(db, "registros"));
      const registros = [];

      snap.forEach(docSnap => {
        const data = docSnap.data();
        const [fecha, hora, rawDate] = formatear(data.timestamp);
        registros.push({
          ...data,
          fecha, hora,
          fechaObj: rawDate,
          id: docSnap.id
        });
      });

      // Ordenar por hora ascendente
      registros.sort((a, b) => a.fechaObj - b.fechaObj);

      // Vaciar tablas
      tablaBecario.innerHTML = "";
      tablaCompleto.innerHTML = "";

      for (const r of registros) {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${r.nombre}</td>
          <td>${r.email}</td>
          <td>${r.fecha}</td>
          <td>${r.hora}</td>
          <td>${r.tipoEvento}</td>
          <td><button class="btn btn-sm btn-outline-danger" data-id="${r.id}"><i class="bi bi-trash"></i></button></td>
        `;
        fila.querySelector("button").addEventListener("click", async () => {
          if (confirm("¬øEliminar este registro?")) {
            await deleteDoc(doc(db, "registros", r.id));
            cargarRegistros();
          }
        });

        if (r.tipo === "becario") {
          tablaBecario.appendChild(fila);
        } else {
          tablaCompleto.appendChild(fila);
        }
      }

      seccionTablas.classList.remove("d-none");
    }

    loginBtn.addEventListener("click", () => signInWithPopup(auth, new GoogleAuthProvider()));
    logoutBtn.addEventListener("click", () => signOut(auth).then(() => location.reload()));

    onAuthStateChanged(auth, (user) => {
      if (user && adminEmails.includes(user.email)) {
        status.textContent = `Acceso autorizado: ${user.email}`;
        loginBtn.classList.add("d-none");
        logoutBtn.classList.remove("d-none");
        cargarRegistros();
      } else if (user) {
        loginBtn.classList.add("d-none");
        errorBox.classList.remove("d-none");
        errorBox.innerHTML = `üö´ <strong>${user.email}</strong> no est√° autorizado para acceder.`;
        signOut(auth);
      }
    });
  </script>
</body>
</html>
