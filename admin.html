<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin QR - Cielito Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-success text-white p-3" style="min-width: 250px; height: 100vh;">
      <h4 class="text-white mb-4">CH Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="#dashboard" class="nav-link text-white">ðŸ“Š Dashboard</a></li>
        <li class="nav-item mb-2"><a href="#registros" class="nav-link text-white">ðŸ“‹ Registros</a></li>
        <li class="nav-item mb-2"><a href="#analisis" class="nav-link text-white">ðŸ“ˆ AnÃ¡lisis</a></li>
        <li class="nav-item mb-2"><a href="#reportes" class="nav-link text-white">ðŸ“„ Reportes</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <h2 class="text-success mb-4">Bienvenido, Administrador</h2>

      <!-- Dashboard KPIs -->
      <section id="dashboard">
        <div class="row mb-4">
          <div class="col-md-3">
            <div class="card border-success">
              <div class="card-body">
                <h6>Entradas Hoy</h6>
                <h3 id="entradas-hoy">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-success">
              <div class="card-body">
                <h6>Salidas Hoy</h6>
                <h3 id="salidas-hoy">0</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <canvas id="graficaAsistencias" height="100"></canvas>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Registros -->
      <section id="registros">
        <h4 class="mb-3">Tabla de Registros</h4>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-success">
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Tipo</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Evento</th>
                <th>AcciÃ³n</th>
              </tr>
            </thead>
            <tbody id="tabla-registros"></tbody>
          </table>
        </div>
      </section>

      <!-- AnÃ¡lisis -->
      <section id="analisis" class="mt-5">
        <h4 class="mb-3">Resumen Semanal</h4>
        <canvas id="graficaSemanal" height="100"></canvas>
      </section>

      <!-- Reportes -->
      <section id="reportes" class="mt-5">
        <h4 class="mb-3">Exportar Datos</h4>
        <button class="btn btn-outline-primary me-2" onclick="exportarCSV()"><i class="bi bi-filetype-csv"></i> Exportar CSV</button>
        <button class="btn btn-outline-danger" onclick="window.print()"><i class="bi bi-printer"></i> Imprimir Reporte</button>
      </section>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
