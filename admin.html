<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Registros QR | Cielito Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e8f5e9, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 1100px;
      margin-top: 3rem;
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #155d27;
      font-weight: 600;
    }
    #auth-status {
      font-weight: 500;
      color: #444;
      margin-bottom: 1rem;
    }
    .alert-error {
      background-color: #ffebee;
      border-left: 5px solid #c62828;
      padding: 1rem;
      font-weight: bold;
      color: #c62828;
      border-radius: 8px;
    }
    .btn-danger {
      font-weight: 500;
    }
    table {
      font-size: 0.92rem;
      margin-top: 1rem;
    }
    thead {
      background-color: #155d27;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    .footer {
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-3"><i class="bi bi-shield-check"></i> Registros de Asistencia - Cielito Home</h2>
    <p id="auth-status">Verificando acceso...</p>
    <div id="error-message" class="alert-error d-none"></div>
    <button id="btn-login" class="btn btn-success mb-2">
      <i class="bi bi-google"></i> Iniciar sesión con Google
    </button>
    <button id="btn-logout" class="btn btn-secondary mb-2 d-none">
      <i class="bi bi-box-arrow-right"></i> Cerrar sesión
    </button>
    <button id="btn-reset" class="btn btn-danger mb-3 d-none">
      <i class="bi bi-trash3"></i> Borrar todos los registros
    </button>
    <div class="table-responsive">
      <table class="table table-bordered table-hover d-none" id="tabla-container">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Evento</th>
            <th>Lat</th>
            <th>Lng</th>
          </tr>
        </thead>
        <tbody id="tabla-registros"></tbody>
      </table>
    </div>
    <div class="footer">&copy; 2025 Cielito Home · Acceso restringido a personal autorizado</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      GoogleAuthProvider,
      signInWithPopup,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2o2FyUwVZafKIv-qtM6fmA663ldB_1Uo",
      authDomain: "qr-acceso-cielito-home.firebaseapp.com",
      projectId: "qr-acceso-cielito-home",
      storageBucket: "qr-acceso-cielito-home.appspot.com",
      messagingSenderId: "229634415256",
      appId: "1:229634415256:web:c576ba8879e58e441c4eed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const tabla = document.getElementById("tabla-registros");
    const tablaContainer = document.getElementById("tabla-container");
    const status = document.getElementById("auth-status");
    const errorMessage = document.getElementById("error-message");
    const resetBtn = document.getElementById("btn-reset");
    const loginBtn = document.getElementById("btn-login");
    const logoutBtn = document.getElementById("btn-logout");

    const adminEmails = ["sistemas16ch@gmail.com", "leticia@cielitohome.com", "sistemas@cielitohome.com"];

    function formatearFecha(fechaStr) {
      try {
        const fecha = new Date(fechaStr.seconds * 1000);
        return fecha.toLocaleDateString("es-MX", { year: 'numeric', month: '2-digit', day: '2-digit' });
      } catch {
        return "-";
      }
    }

    function formatearHora(fechaStr) {
      try {
        const fecha = new Date(fechaStr.seconds * 1000);
        return fecha.toLocaleTimeString("es-MX", { hour12: false });
      } catch {
        return "-";
      }
    }

    async function cargarRegistros() {
      const snap = await getDocs(collection(db, "registros"));
      tabla.innerHTML = "";
      snap.forEach(docSnap => {
        const r = docSnap.data();
        const fila = `
          <tr>
            <td>${r.nombre}</td>
            <td>${r.email}</td>
            <td>${r.tipo}</td>
            <td>${formatearFecha(r.timestamp)}</td>
            <td>${formatearHora(r.timestamp)}</td>
            <td>${r.tipoEvento}</td>
            <td>${r.ubicacion?.lat ?? '-'}</td>
            <td>${r.ubicacion?.lng ?? '-'}</td>
          </tr>`;
        tabla.insertAdjacentHTML("beforeend", fila);
      });
      status.classList.add("d-none");
      tablaContainer.classList.remove("d-none");
    }

    async function borrarRegistros() {
      if (!confirm("¿Estás segura que quieres borrar TODOS los registros?")) return;
      const snap = await getDocs(collection(db, "registros"));
      for (const docSnap of snap.docs) {
        await deleteDoc(doc(db, "registros", docSnap.id));
      }
      alert("Registros eliminados correctamente.");
      cargarRegistros();
    }

    onAuthStateChanged(auth, (user) => {
      if (user && adminEmails.includes(user.email)) {
        status.textContent = `Acceso autorizado para: ${user.email}`;
        resetBtn.classList.remove("d-none");
        resetBtn.addEventListener("click", borrarRegistros);
        loginBtn.classList.add("d-none");
        logoutBtn.classList.remove("d-none");
        cargarRegistros();
      } else if (user) {
        loginBtn.classList.add("d-none");
        errorMessage.classList.remove("d-none");
        errorMessage.innerHTML = `⚠️ <strong>${user.email}</strong> no está autorizado para acceder a este panel.`;
        signOut(auth);
      }
    });

    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, new GoogleAuthProvider()).catch(() => {
        status.textContent = "❌ Error al iniciar sesión.";
      });
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => location.reload());
    });
  </script>
</body>
</html>
