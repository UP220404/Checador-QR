<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - CH QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-success mb-3"><i class="bi bi-person-badge"></i> Panel de Administraci贸n</h2>
    <div id="auth-status" class="mb-3">Verificando acceso...</div>
    <div id="error-message" class="alert alert-danger d-none"></div>
    <button id="btn-login" class="btn btn-success mb-2">
      <i class="bi bi-google"></i> Iniciar sesi贸n con Google
    </button>
    <button id="btn-logout" class="btn btn-secondary mb-2 d-none">
      <i class="bi bi-box-arrow-right"></i> Cerrar sesi贸n
    </button>
    <div class="table-responsive">
      <table id="tabla-container" class="table table-striped table-hover d-none">
        <thead class="table-success">
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Evento</th>
            <th>Lat</th>
            <th>Lng</th>
            <th>Acci贸n</th>
          </tr>
        </thead>
        <tbody id="tabla-registros"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      GoogleAuthProvider,
      signInWithPopup,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2o2FyUwVZafKIv-qtM6fmA663ldB_1Uo",
      authDomain: "qr-acceso-cielito-home.firebaseapp.com",
      projectId: "qr-acceso-cielito-home",
      storageBucket: "qr-acceso-cielito-home.appspot.com",
      messagingSenderId: "229634415256",
      appId: "1:229634415256:web:c576ba8879e58e441c4eed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const adminEmails = ["sistemas16ch@gmail.com", "leticia@cielitohome.com", "sistemas@cielitohome.com"];
    const tabla = document.getElementById("tabla-registros");
    const tablaContainer = document.getElementById("tabla-container");
    const status = document.getElementById("auth-status");
    const errorBox = document.getElementById("error-message");
    const loginBtn = document.getElementById("btn-login");
    const logoutBtn = document.getElementById("btn-logout");

    function formatearFechaHora(timestamp) {
      const fecha = new Date(timestamp.seconds * 1000);
      const f = fecha.toLocaleDateString("es-MX");
      const h = fecha.toLocaleTimeString("es-MX", { hour12: false });
      return [f, h];
    }

    async function cargarRegistros() {
      const snap = await getDocs(collection(db, "registros"));
      tabla.innerHTML = "";
      snap.forEach(docSnap => {
        const r = docSnap.data();
        const [f, h] = formatearFechaHora(r.timestamp);
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${r.nombre}</td>
          <td>${r.email}</td>
          <td>${r.tipo}</td>
          <td>${f}</td>
          <td>${h}</td>
          <td>${r.tipoEvento}</td>
          <td>${r.ubicacion?.lat ?? '-'}</td>
          <td>${r.ubicacion?.lng ?? '-'}</td>
          <td><button class="btn btn-sm btn-outline-danger" data-id="${docSnap.id}"><i class="bi bi-trash"></i></button></td>
        `;
        tabla.appendChild(fila);
      });
      tablaContainer.classList.remove("d-none");
    }

    tabla.addEventListener("click", async (e) => {
      if (e.target.closest("button")) {
        const id = e.target.closest("button").dataset.id;
        if (confirm("驴Eliminar este registro?")) {
          await deleteDoc(doc(db, "registros", id));
          cargarRegistros();
        }
      }
    });

    loginBtn.addEventListener("click", () => signInWithPopup(auth, new GoogleAuthProvider()));
    logoutBtn.addEventListener("click", () => signOut(auth).then(() => location.reload()));

    onAuthStateChanged(auth, (user) => {
      if (user && adminEmails.includes(user.email)) {
        status.textContent = `Acceso autorizado: ${user.email}`;
        loginBtn.classList.add("d-none");
        logoutBtn.classList.remove("d-none");
        cargarRegistros();
      } else if (user) {
        loginBtn.classList.add("d-none");
        errorBox.classList.remove("d-none");
        errorBox.innerHTML = ` <strong>${user.email}</strong> no est谩 autorizado para acceder.`;
        signOut(auth);
      }
    });
  </script>
</body>
</html>
