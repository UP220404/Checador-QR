<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CH Panel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background: linear-gradient(to bottom right, #0f5132, #198754);
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      display: block;
    }
    .sidebar a:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .sidebar .active {
      background-color: rgba(255,255,255,0.2);
    }
    .content {
      padding: 2rem;
    }
    .card-metric {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: none;
      border-radius: 12px;
      text-align: center;
    }
    .card-metric h3 {
      font-size: 1.1rem;
      color: #6c757d;
    }
    .card-metric p {
      font-size: 2rem;
      margin: 0;
      color: #198754;
      font-weight: bold;
    }
    table th {
      background-color: #198754;
      color: white;
    }
    .sidebar-footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <div class="sidebar p-3">
    <h5 class="mb-4"><i class="bi bi-shield-lock-fill me-2"></i>CH Panel</h5>
    <a href="#" class="active"><i class="bi bi-bar-chart me-2"></i>Dashboard</a>
    <a href="#"><i class="bi bi-journal-text me-2"></i>Registros</a>
    <a href="#"><i class="bi bi-graph-up me-2"></i>Análisis</a>
    <a href="#"><i class="bi bi-file-earmark-text me-2"></i>Reportes</a>
    <div class="sidebar-footer">
      <button id="btn-logout" class="btn btn-outline-light w-100"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</button>
    </div>
  </div>
  <div class="flex-grow-1 content">
    <h2 class="mb-4">Bienvenido, Administrador</h2>
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card card-metric p-3">
          <h3>Entradas Hoy</h3>
          <p id="entradas-hoy">0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-metric p-3">
          <h3>Salidas Hoy</h3>
          <p id="salidas-hoy">0</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-metric p-3">
          <h3>Total Usuarios</h3>
          <p id="usuarios-totales">-</p>
        </div>
      </div>
    </div>
    <h4 class="mb-3"><i class="bi bi-journal-text me-2"></i>Tabla de Registros</h4>
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="date" class="form-control" id="filtroFecha">
      </div>
      <div class="col-md-4">
        <select id="filtroTipo" class="form-select">
          <option value="">Todos</option>
          <option value="becario">Becario</option>
          <option value="tiempo_completo">Tiempo completo</option>
        </select>
      </div>
      <div class="col-md-4 d-flex gap-2">
        <button class="btn btn-outline-success" onclick="exportarCSV()"><i class="bi bi-download"></i> CSV</button>
        <button class="btn btn-outline-secondary" onclick="descargarJSON()"><i class="bi bi-download"></i> JSON</button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Evento</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tabla-registros"></tbody>
      </table>
    </div>

    <h4 class="mt-5"><i class="bi bi-graph-up me-2"></i>Resumen Semanal</h4>
    <canvas id="graficaSemanal" height="100"></canvas>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
