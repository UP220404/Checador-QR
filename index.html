<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CH Checador QR | Cielito Home</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <!-- Estilos personalizados -->
  <style>
    body {
      background: linear-gradient(to right, #e6f4ea, #f8f9fa);
      font-family: 'Inter', sans-serif;
    }

    .header {
      text-align: center;
      padding-top: 40px;
      padding-bottom: 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #198754;
      font-weight: 600;
    }

    .header p {
      font-size: 1rem;
      color: #6c757d;
    }

    .card-custom {
      background-color: #ffffff;
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      padding: 2rem;
    }

    .status {
      font-weight: bold;
      padding: 14px;
      border-radius: 12px;
      margin-top: 15px;
      text-align: center;
      font-size: 1.1rem;
    }

    .verde { background-color: #d1e7dd; color: #0f5132; }
    .ambar { background-color: #fff3cd; color: #664d03; }
    .azul  { background-color: #cfe2ff; color: #084298; }
    .rojo  { background-color: #f8d7da; color: #842029; }

    footer {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 40px;
      color: #adb5bd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📋 CH Checador QR</h1>
      <p>Sistema de control de accesos · Cielito Home</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card card-custom">
          <div id="log" class="alert alert-secondary text-center mb-3">
            Iniciando sesión...
          </div>
          <div id="status" class="status"></div>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2025 Cielito Home · Todos los derechos reservados
    </footer>
  </div>

  <!-- Firebase y lógica del sistema -->
  <script type="module" src="script.js"></script>
</body>
</html>
