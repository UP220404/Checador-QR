<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cielito Home · Checador QR</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --verde: #155d27;
      --dorado: #c1a35f;
      --gris: #6c757d;
      --fondo: #f9f9f9;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--fondo);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .card h1 {
      font-size: 1.8rem;
      color: var(--verde);
      margin-bottom: 0.2rem;
    }

    .divider {
      width: 60px;
      height: 4px;
      background-color: var(--dorado);
      margin: 0.5rem auto 1rem auto;
      border-radius: 10px;
    }

    .subtitle {
      color: var(--gris);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .time {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--gris);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 1.2rem;
    }

    .message {
      border-radius: 12px;
      padding: 1rem;
      font-size: 0.95rem;
      font-weight: 500;
      display: none;
    }

    .verde { background-color: #d1e7dd; color: #0f5132; display: block; }
    .ambar { background-color: #fff3cd; color: #664d03; display: block; }
    .azul  { background-color: #cfe2ff; color: #084298; display: block; }
    .rojo  { background-color: #f8d7da; color: #842029; display: block; }

    .footer {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cielito Home</h1>
    <div class="divider"></div>
    <div class="subtitle">Control de acceso QR</div>

    <div class="time">
      <i class="bi bi-clock"></i>
      <span id="hora">--:--:--</span>
    </div>

    <div id="log" class="message rojo">Iniciando sistema...</div>
    <div id="status" class="message"></div>

    <p class="mt-4" style="font-size: 0.9rem; color: var(--verde);">
      Escanea tu código QR para registrar tu <strong>entrada</strong> o <strong>salida</strong>.
    </p>

    <div class="footer">
      Sistema interno exclusivo para colaboradores registrados<br>
      Si no inicia sesión, <a href="javascript:firebaseRedirect()">haz clic aquí</a>
    </div>
  </div>

  <script>
    setInterval(() => {
      const ahora = new Date();
      document.getElementById("hora").textContent = ahora.toLocaleTimeString();
    }, 1000);

    function firebaseRedirect() {
      import('https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js').then(module => {
        const firebase = module.initializeApp({
          apiKey: "AIzaSyD2o2FyUwVZafKIv-qtM6fmA663ldB_1Uo",
          authDomain: "qr-acceso-cielito-home.firebaseapp.com"
        });
        import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js').then(authModule => {
          const { getAuth, GoogleAuthProvider, signInWithRedirect } = authModule;
          const auth = getAuth(firebase);
          const provider = new GoogleAuthProvider();
          signInWithRedirect(auth, provider);
        });
      });
    }
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
