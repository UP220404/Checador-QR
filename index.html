<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Checador QR | Cielito Home</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --verde: #155d27;
      --dorado: #c1a35f;
      --gris: #6c757d;
      --fondo: #f9f9f9;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--fondo);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--verde);
      margin-bottom: 0.2rem;
    }

    .divider {
      width: 60px;
      height: 4px;
      background-color: var(--dorado);
      margin: 0.5rem auto 1rem auto;
      border-radius: 10px;
    }

    .subtitle {
      color: var(--gris);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .time {
      font-size: 2rem;
      font-weight: 700;
      color: var(--verde);
      margin-bottom: 1.5rem;
    }

    .info-card {
      background-color: #f1f1f1;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      text-align: left;
      font-size: 0.9rem;
    }

    .info-card p {
      margin: 0.3rem 0;
    }

    .status {
      font-weight: 600;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .verde { background-color: #d1e7dd; color: #0f5132; }
    .ambar { background-color: #fff3cd; color: #664d03; }
    .azul  { background-color: #cfe2ff; color: #084298; }
    .rojo  { background-color: #f8d7da; color: #842029; }

    .footer {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CH Checador QR</h1>
    <div class="divider"></div>
    <div class="subtitle">Sistema de control de accesos · Cielito Home</div>

    <div class="time">
      <i class="bi bi-clock"></i>
      <span id="hora">--:--:--</span>
    </div>

    <div id="log" class="status rojo">Iniciando sistema...</div>
    <div id="status" class="status d-none"></div>

    <div id="info" class="info-card d-none">
      <p><strong>Nombre:</strong> <span id="nombreUsuario">-</span></p>
      <p><strong>Correo:</strong> <span id="correoUsuario">-</span></p>
      <p><strong>Tipo:</strong> <span id="tipoUsuario">-</span></p>
      <p><strong>Fecha:</strong> <span id="fechaHoy">-</span></p>
      <p><strong>Hora:</strong> <span id="horaRegistro">-</span></p>
      <p><strong>Evento:</strong> <span id="tipoEvento">-</span></p>
    </div>

    <div class="footer">
      &copy; 2025 Cielito Home · Todos los derechos reservados
    </div>
  </div>

  <script>
    setInterval(() => {
      const ahora = new Date();
      document.getElementById("hora").textContent = ahora.toLocaleTimeString();
    }, 1000);
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
