<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Checador QR | Cielito Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/cielitohome.png" type="image/png">
  <!-- Íconos móviles -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/cielitohome.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/img/cielitohome.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/img/cielitohome.png" />

</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow-sm mx-auto custom-card">
      <div class="card-body p-4">
        <!-- Encabezado con logo -->
        <div class="text-center mb-4">
          <div class="logo-container mb-3">
            <i class="bi bi-person-badge-fill logo-icon"></i>
          </div>
          <h1 class="text-success mb-1">Control de Asistencia</h1>
          <p class="text-muted small">Cielito Home</p>
          <div class="divider mb-3"></div>
        </div>

        <!-- Estado del usuario -->
        <div class="user-status mb-4">
          <p id="user-name" class="text-muted mb-0">Iniciando sesión...</p>
        </div>

        <!-- Reloj digital -->
        <div class="time-display mb-4">
          <div class="time" id="reloj">--:--:--</div>
          <div id="current-date" class="text-muted small"></div>
        </div>

        <!-- Botones de autenticación -->
        <div class="auth-buttons mb-4">
          <button id="btn-google" class="btn btn-success w-100 mb-2 btn-auth">
            <i class="bi bi-google me-2"></i> Iniciar sesión con Google
          </button>
          <button id="btn-logout" class="btn btn-outline-secondary w-100 btn-auth d-none">
            <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
          </button>
        </div>

        <!-- Mensaje de estado -->
        <div id="status" class="alert d-none alert-message" role="alert"></div>

        <!-- Información del registro -->
        <div id="info" class="info-card d-none">
          <h6 class="info-title mb-3">Detalles del registro</h6>
          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">Nombre:</span>
              <span id="nombreUsuario" class="info-value"></span>
            </div>
            <div class="info-item">
              <span class="info-label">Email:</span>
              <span id="correoUsuario" class="info-value"></span>
            </div>
            <div class="info-item">
              <span class="info-label">Tipo:</span>
              <span id="tipoUsuario" class="info-value"></span>
            </div>
            <div class="info-item">
              <span class="info-label">Fecha:</span>
              <span id="fechaHoy" class="info-value"></span>
            </div>
            <div class="info-item">
              <span class="info-label">Hora:</span>
              <span id="horaRegistro" class="info-value"></span>
            </div>
            <div class="info-item">
              <span class="info-label">Evento:</span>
              <span id="tipoEvento" class="info-value"></span>
            </div>
          </div>
        </div>

        <!-- Historial -->
        <div id="historial-container" class="mt-4 d-none">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="section-title mb-0">Historial semanal</h6>
            <i class="bi bi-calendar-week"></i>
          </div>
          <ul id="historial-lista" class="list-group small"></ul>
        </div>

        <!-- Footer -->
        <div class="footer text-center mt-4">
          <p class="text-muted small mb-1">&copy; 2025 Cielito Home</p>
          <p class="text-muted small">Sistema de control de asistencia</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script>
    function actualizarReloj() {
      const ahora = new Date();
      const hora = ahora.toLocaleTimeString("es-MX", { hour12: false });
      const fecha = ahora.toLocaleDateString("es-MX", { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById("reloj").textContent = hora;
      document.getElementById("current-date").textContent = fecha;
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();
  </script>
</body>
</html>
