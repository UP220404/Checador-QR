<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Checador QR</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg mx-auto" style="max-width: 500px;">
      <div class="card-body text-center">
        <h1 class="text-success">CH Checador</h1>
        <div class="divider mb-3"></div>
        <p id="user-name" class="text-muted mb-3">Iniciando sesi√≥n...</p>

        <button id="btn-google" class="btn btn-success w-100 mb-3">
          <i class="bi bi-google"></i> Iniciar sesi√≥n con Google
        </button>
        <button id="btn-logout" class="btn btn-outline-secondary w-100 mb-3 d-none">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
        </button>

        <script>
        function actualizarReloj() {
        const ahora = new Date();
        const hora = ahora.toLocaleTimeString("es-MX", { hour12: false });
        document.getElementById("reloj").textContent = `‚è∞ ${hora}`;
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();
        </script>

        <div id="status" class="alert d-none" role="alert"></div>

        <div id="info" class="info-card d-none">
          <p><strong>Nombre:</strong> <span id="nombreUsuario"></span></p>
          <p><strong>Email:</strong> <span id="correoUsuario"></span></p>
          <p><strong>Tipo:</strong> <span id="tipoUsuario"></span></p>
          <p><strong>Fecha:</strong> <span id="fechaHoy"></span></p>
          <p><strong>Hora:</strong> <span id="horaRegistro"></span></p>
          <p><strong>Evento:</strong> <span id="tipoEvento"></span></p>
        </div>

        <div id="historial-container" class="mt-4 d-none">
          <h6 class="text-start mb-2">üóìÔ∏è Historial semanal:</h6>
          <ul id="historial-lista" class="list-group small"></ul>
        <div class="time mb-3" id="reloj"></div>
        </div>
        <div class="footer text-muted mt-4">&copy; 2025 Cielito Home</div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
