<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Checador QR | Cielito Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e8f5e9, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      max-width: 460px;
      margin: 5vh auto;
      padding: 2.5rem;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h1 {
      font-weight: 600;
      color: #14532d;
    }
    .divider {
      height: 4px;
      width: 60px;
      margin: 0.5rem auto 1.5rem;
      background: #c1a35f;
      border-radius: 10px;
    }
    .btn-google {
      background-color: #14532d;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      padding: 0.75rem;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-google:hover {
      background-color: #0f3e23;
    }
    .clock {
      font-size: 2rem;
      color: #14532d;
      font-weight: bold;
      margin: 1.5rem 0;
    }
    .status-box {
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .verde { background-color: #d1e7dd; color: #0f5132; }
    .ambar { background-color: #fff3cd; color: #664d03; }
    .azul { background-color: #cfe2ff; color: #084298; }
    .rojo { background-color: #f8d7da; color: #842029; }
    .info-box {
      background-color: #f1f3f5;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      text-align: left;
    }
    .info-box p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }
    .footer {
      font-size: 0.75rem;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>CH Checador QR</h1>
    <div class="divider"></div>
    <p class="text-muted">Control de accesos - Cielito Home</p>
    <div class="clock" id="hora">--:--:--</div>
    <button id="btn-google" class="btn btn-google"><i class="bi bi-google"></i> Iniciar sesión con Google</button>
    <div id="log" class="status-box rojo mt-3 d-none">Iniciando sistema...</div>
    <div id="status" class="status-box d-none"></div>
    <div id="info" class="info-box d-none">
      <p><strong>Nombre:</strong> <span id="nombreUsuario">-</span></p>
      <p><strong>Correo:</strong> <span id="correoUsuario">-</span></p>
      <p><strong>Tipo:</strong> <span id="tipoUsuario">-</span></p>
      <p><strong>Fecha:</strong> <span id="fechaHoy">-</span></p>
      <p><strong>Hora:</strong> <span id="horaRegistro">-</span></p>
      <p><strong>Evento:</strong> <span id="tipoEvento">-</span></p>
    </div>
    <div class="footer">&copy; 2025 Cielito Home · Solo personal autorizado</div>
  </div>

  <script>
    setInterval(() => {
      const ahora = new Date();
      document.getElementById("hora").textContent = ahora.toLocaleTimeString('es-MX', { hour12: false });
    }, 1000);

    document.getElementById("btn-google").addEventListener("click", async () => {
      const { getAuth, GoogleAuthProvider, signInWithPopup } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js');
      const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js');
      const firebaseConfig = {
        apiKey: "AIzaSyD2o2FyUwVZafKIv-qtM6fmA663ldB_1Uo",
        authDomain: "qr-acceso-cielito-home.firebaseapp.com",
        projectId: "qr-acceso-cielito-home"
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      try {
        await signInWithPopup(auth, provider);
        document.getElementById("btn-google").classList.add("d-none");
        document.getElementById("log").classList.remove("d-none");
        document.getElementById("log").textContent = "✔️ Sesión iniciada correctamente. Esperando validación...";
      } catch (err) {
        document.getElementById("log").classList.remove("d-none");
        document.getElementById("log").textContent = "❌ No se pudo iniciar sesión. Intenta de nuevo.";
      }
    });
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
