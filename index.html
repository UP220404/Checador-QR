<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CH Checador QR | Cielito Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ecfdf5, #fdfdfd);
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      max-width: 480px;
      margin: 5vh auto;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h1 {
      font-weight: 600;
      color: #155d27;
      margin-bottom: 0.5rem;
    }
    .divider {
      height: 4px;
      width: 60px;
      margin: 0.5rem auto 1.5rem;
      background: #c1a35f;
      border-radius: 10px;
    }
    .btn-google {
      background-color: #155d27;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      padding: 0.75rem;
      width: 100%;
    }
    .btn-google:hover {
      background-color: #0f4020;
    }
    .clock {
      font-size: 2rem;
      color: #155d27;
      font-weight: bold;
      margin: 1rem 0;
    }
    .status-box {
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .verde { background-color: #d1e7dd; color: #0f5132; }
    .ambar { background-color: #fff3cd; color: #664d03; }
    .azul { background-color: #cfe2ff; color: #084298; }
    .rojo { background-color: #f8d7da; color: #842029; }
    .info-box {
      background-color: #f1f3f5;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      text-align: left;
    }
    .info-box p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }
    .footer {
      font-size: 0.75rem;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>CH Checador QR</h1>
    <div class="divider"></div>
    <p class="text-muted">Control de accesos - Cielito Home</p>
    <div class="clock" id="hora">--:--:--</div>
    <button id="btn-google" class="btn btn-google"><i class="bi bi-google"></i> Iniciar sesión con Google</button>
    <div id="log" class="status-box rojo mt-3">Iniciando sistema...</div>
    <div id="status" class="status-box d-none"></div>
    <div id="info" class="info-box d-none">
      <p><strong>Nombre:</strong> <span id="nombreUsuario">-</span></p>
      <p><strong>Correo:</strong> <span id="correoUsuario">-</span></p>
      <p><strong>Tipo:</strong> <span id="tipoUsuario">-</span></p>
      <p><strong>Fecha:</strong> <span id="fechaHoy">-</span></p>
      <p><strong>Hora:</strong> <span id="horaRegistro">-</span></p>
      <p><strong>Evento:</strong> <span id="tipoEvento">-</span></p>
    </div>
    <div class="footer">&copy; 2025 Cielito Home · Solo personal autorizado</div>
  </div>

  <script>
    setInterval(() => {
      const ahora = new Date();
      document.getElementById("hora").textContent = ahora.toLocaleTimeString();
    }, 1000);
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
