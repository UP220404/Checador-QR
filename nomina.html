  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2o2FyUwVZafKIv-qtM6fmA663ldB_1Uo",
      authDomain: "qr-acceso-cielito-home.firebaseapp.com",
      projectId: "qr-acceso-cielito-home",
      storageBucket: "qr-acceso-cielito-home.appspot.com",
      messagingSenderId: "229634415256",
      appId: "1:229634415256:web:c576ba8879e58e441c4eed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let empleadosGlobales = []; // Para usar en gestión de salarios

    // Configurar fecha actual por defecto
    const hoy = new Date();
    document.getElementById('monthSelect').value = `${hoy.getFullYear()}-${String(hoy.getMonth() + 1).padStart(2, '0')}`;

    // ✅ FUNCIÓN PARA FORMATEAR NÚMEROS CON COMAS
    function formatearNumero(numero) {
      return numero.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    // ✅ SISTEMA DE NOTIFICACIONES MEJORADO
    function mostrarNotificacion(mensaje, tipo = 'info', duracion = 4000) {
      // Remover notificaciones anteriores
      const existingNotifications = document.querySelectorAll('.custom-notification');
      existingNotifications.forEach(notif => notif.remove());

      // Crear nueva notificación
      const notification = document.createElement('div');
      notification.className = `custom-notification notification-${tipo}`;
      
      // Iconos según tipo
      const iconos = {
        'success': 'bi-check-circle-fill',
        'error': 'bi-x-circle-fill',
        'warning': 'bi-exclamation-triangle-fill',
        'info': 'bi-info-circle-fill'
      };

      notification.innerHTML = `
        <div class="notification-content">
          <div class="notification-icon">
            <i class="bi ${iconos[tipo] || iconos.info}"></i>
          </div>
          <div class="notification-message">${mensaje}</div>
          <button class="notification-close" onclick="this.parentElement.parentElement.remove()">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="notification-progress"></div>
      `;

      document.body.appendChild(notification);

      // Animar entrada
      setTimeout(() => notification.classList.add('show'), 100);

      // Auto-remover
      if (duracion > 0) {
        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => notification.remove(), 300);
        }, duracion);
      }
    }

    // Reemplazar todas las llamadas a alert() con notificaciones
    const originalAlert = window.alert;
    window.alert = function(mensaje) {
      if (mensaje.includes('Error') || mensaje.includes('❌')) {
        mostrarNotificacion(mensaje, 'error');
      } else if (mensaje.includes('correctamente') || mensaje.includes('✅')) {
        mostrarNotificacion(mensaje, 'success');
      } else if (mensaje.includes('configurados') || mensaje.includes('⚠️')) {
        mostrarNotificacion(mensaje, 'warning', 6000);
      } else {
        mostrarNotificacion(mensaje, 'info');
      }
    };

    // Verificar autenticación
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      
      const adminEmails = [
        'sistemas16ch@gmail.com',
        'sistemas16cielitohome@gmail.com',
        'leticia@cielitohome.com',
        'sistemas@cielitohome.com',
        'direcciongeneral@cielitohome.com'
      ];
      
      if (!adminEmails.includes(user.email)) {
        mostrarNotificacion('No tienes permisos para acceder a esta sección', 'error');
        setTimeout(() => window.location.href = 'admin.html', 2000);
        return;
      }

      // Cargar empleados para gestión de salarios
      cargarEmpleados();
    });

    // Función para cargar empleados
    async function cargarEmpleados() {
      try {
        const usuariosQuery = query(collection(db, "usuarios"));
        const usuariosSnapshot = await getDocs(usuariosQuery);
        
        empleadosGlobales = [];
        const select = document.getElementById('employeeSelect');
        select.innerHTML = '<option value="">Seleccionar empleado...</option>';
        
        usuariosSnapshot.forEach(doc => {
          const userData = doc.data();
          empleadosGlobales.push({
            uid: doc.id,
            ...userData
          });
          
          const option = document.createElement('option');
          option.value = doc.id;
          option.textContent = `${userData.nombre} (${userData.tipo || 'Sin tipo'})`;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error cargando empleados:', error);
        mostrarNotificacion('Error al cargar empleados', 'error');
      }
    }

    // Gestión de salarios individuales
    window.toggleSalaryManager = function() {
      const manager = document.getElementById('salaryManager');
      manager.style.display = manager.style.display === 'none' ? 'block' : 'none';
    };

    window.loadEmployeeSalary = function() {
      const employeeId = document.getElementById('employeeSelect').value;
      if (!employeeId) return;

      const empleado = empleadosGlobales.find(emp => emp.uid === employeeId);
      if (!empleado) return;

      document.getElementById('employeeSalaryForm').style.display = 'block';
      document.getElementById('individualSalary').value = empleado.salarioQuincenal || '';
      document.getElementById('individualHours').value = empleado.horasQuincenal || '';
      
      calcularPagoPorDia();
    };

    // Calcular pago por día automáticamente
    document.getElementById('individualSalary').addEventListener('input', calcularPagoPorDia);
    document.getElementById('individualHours').addEventListener('input', calcularPagoPorDia);

    function calcularPagoPorDia() {
      const salary = parseFloat(document.getElementById('individualSalary').value) || 0;
      const dailyRate = salary / 10; // 10 días laborales por período
      document.getElementById('dailyRate').value = dailyRate.toFixed(2);
    }

    window.saveEmployeeSalary = async function() {
      const employeeId = document.getElementById('employeeSelect').value;
      const salary = parseFloat(document.getElementById('individualSalary').value);
      const hours = parseInt(document.getElementById('individualHours').value);

      if (!employeeId || !salary || !hours) {
        mostrarNotificacion('Complete todos los campos', 'warning');
        return;
      }

      try {
        const empleadoRef = doc(db, 'usuarios', employeeId);
        await updateDoc(empleadoRef, {
          salarioQuincenal: salary,
          horasQuincenal: hours,
          pagoPorHora: salary / hours,
          pagoPorDia: salary / 10 // 10 días laborales por período
        });

        mostrarNotificacion('Configuración guardada correctamente', 'success');
        await cargarEmpleados(); // Recargar datos
        document.getElementById('employeeSalaryForm').style.display = 'none';
        document.getElementById('employeeSelect').value = '';
      } catch (error) {
        console.error('Error guardando configuración:', error);
        mostrarNotificacion('Error al guardar la configuración', 'error');
      }
    };

    window.clearEmployeeSalary = async function() {
      const employeeId = document.getElementById('employeeSelect').value;
      if (!employeeId) return;

      if (!confirm('¿Eliminar configuración de salario para este empleado?')) return;

      try {
        const empleadoRef = doc(db, 'usuarios', employeeId);
        await updateDoc(empleadoRef, {
          salarioQuincenal: null,
          horasQuincenal: null,
          pagoPorHora: null,
          pagoPorDia: null
        });

        mostrarNotificacion('Configuración eliminada correctamente', 'success');
        await cargarEmpleados();
        document.getElementById('employeeSalaryForm').style.display = 'none';
        document.getElementById('employeeSelect').value = '';
      } catch (error) {
        console.error('Error eliminando configuración:', error);
        mostrarNotificacion('Error al eliminar la configuración', 'error');
      }
    };

    // ✅ FUNCIÓN CORREGIDA PARA CALCULAR DÍAS LABORALES EN PERÍODOS
    function calcularDiasLaboralesPeriodo(año, mes, periodo) {
      const diasLaborales = [];
      const fechaInicio = new Date(año, mes - 1, 1); // Primer día del mes
      
      // Obtener todos los días laborales del mes
      const ultimoDia = new Date(año, mes, 0).getDate(); // Último día del mes
      
      for (let dia = 1; dia <= ultimoDia; dia++) {
        const fecha = new Date(año, mes - 1, dia);
        const diaSemana = fecha.getDay();
        
        // Solo días laborales (Lunes=1 a Viernes=5)
        if (diaSemana >= 1 && diaSemana <= 5) {
          diasLaborales.push(dia);
        }
      }
      
      // Dividir en 2 períodos de 10 días laborales cada uno
      if (periodo === 'primera') {
        return diasLaborales.slice(0, 10); // Primeros 10 días laborales
      } else {
        return diasLaborales.slice(10, 20); // Siguientes 10 días laborales
      }
    }

    // ✅ FUNCIÓN OPTIMIZADA PARA CALCULAR NÓMINA
window.calcularNomina = async function() {
  const monthSelect = document.getElementById('monthSelect').value;
  const quinceSelect = document.getElementById('quinceSelect').value;
  
  if (!monthSelect) {
    mostrarNotificacion('Selecciona un mes', 'warning');
    return;
  }

  document.getElementById('loadingSpinner').style.display = 'block';
  document.getElementById('summaryCard').style.display = 'none';
  document.getElementById('resultsContainer').innerHTML = '';
  document.getElementById('exportBtn').style.display = 'none';

  try {
    const [año, mes] = monthSelect.split('-');
    const mesNum = parseInt(mes);
    const añoNum = parseInt(año);

    console.log(`📅 Calculando período: ${quinceSelect} de ${mesNum}/${añoNum}`);

    // ✅ OBTENER DÍAS LABORALES DEL PERÍODO
    const diasLaborales = calcularDiasLaboralesPeriodo(añoNum, mesNum, quinceSelect);
    
    console.log(`📊 Días laborales del período:`, diasLaborales);
    console.log(`📊 Total días laborales esperados: ${diasLaborales.length}`);

    // ✅ OBTENER EMPLEADOS CON CONFIGURACIÓN (SIN CAMBIOS)
    const usuariosQuery = query(collection(db, "usuarios"));
    const usuariosSnapshot = await getDocs(usuariosQuery);
    
    const empleados = [];
    usuariosSnapshot.forEach(doc => {
      const userData = doc.data();
      
      if (userData.salarioQuincenal && userData.horasQuincenal) {
        empleados.push({
          uid: doc.id,
          nombre: userData.nombre,
          email: userData.email,
          tipo: userData.tipo,
          salarioQuincenal: userData.salarioQuincenal,
          horasQuincenal: userData.horasQuincenal,
          pagoPorDia: userData.salarioQuincenal / 10,
          esIndividual: true
        });
      }
    });

    if (empleados.length === 0) {
      mostrarNotificacion('❌ No hay empleados con salarios configurados.\n\nUse "Gestionar Salarios" para configurar los salarios de cada empleado.', 'error', 6000);
      document.getElementById('loadingSpinner').style.display = 'none';
      return;
    }

    // ✅ CONSULTA OPTIMIZADA: FILTRAR POR FECHA EN FIRESTORE
    const fechaInicio = `${añoNum}-${String(mesNum).padStart(2, '0')}-01`;
    const ultimoDiaDelMes = new Date(añoNum, mesNum, 0).getDate();
    const fechaFin = `${añoNum}-${String(mesNum).padStart(2, '0')}-${ultimoDiaDelMes}`;
    
    console.log(`🔍 Consultando registros entre ${fechaInicio} y ${fechaFin}`);

    const registrosQuery = query(
      collection(db, "registros"),
      where("tipoEvento", "==", "entrada"),
      where("fecha", ">=", fechaInicio),
      where("fecha", "<=", fechaFin)
    );

    const registrosSnapshot = await getDocs(registrosQuery);
    console.log(`📊 Registros obtenidos de Firestore: ${registrosSnapshot.size}`);
    
    // ✅ FILTRAR SOLO POR DÍAS LABORALES DEL PERÍODO (EN MEMORIA)
    const registrosPorEmpleado = {};
    registrosSnapshot.forEach(doc => {
      const registro = doc.data();
      const uid = registro.uid;
      
      // Extraer día de la fecha del registro
      const fechaRegistro = registro.fecha; // formato "YYYY-MM-DD"
      const [regAño, regMes, regDia] = fechaRegistro.split('-').map(Number);
      
      // Verificar si es día laboral del período específico
      if (regAño === añoNum && regMes === mesNum && diasLaborales.includes(regDia)) {
        if (!registrosPorEmpleado[uid]) {
          registrosPorEmpleado[uid] = [];
        }
        registrosPorEmpleado[uid].push(registro);
      }
    });

    console.log(`📊 Registros filtrados por días laborales: ${Object.values(registrosPorEmpleado).flat().length}`);

    // ✅ CALCULAR ESTADÍSTICAS (SIN CAMBIOS - RESTO IGUAL)
    const resultados = [];
    let totalRetardos = 0;
    let empleadosConDescuento = 0;
    let totalNominaPagada = 0;

    for (const empleado of empleados) {
      const registros = registrosPorEmpleado[empleado.uid] || [];
      
      const salarioQuincenal = empleado.salarioQuincenal;
      const pagoPorDia = empleado.pagoPorDia;

      let retardos = 0;
      let diasTrabajados = registros.length;
      const detalleRetardos = [];
      const diasAsistidos = [];

      registros.forEach(registro => {
        const [regAño, regMes, regDia] = registro.fecha.split('-').map(Number);
        diasAsistidos.push(regDia);
        
        if (registro.estado === 'retardo') {
          retardos++;
          detalleRetardos.push({
            fecha: registro.fecha,
            hora: registro.hora
          });
        }
      });

      const diasFaltantes = diasLaborales.filter(dia => !diasAsistidos.includes(dia));
      const diasDescuento = Math.floor(retardos / 4);
      const diasEfectivos = diasTrabajados - diasDescuento;
      const pagoTotal = Math.max(0, diasEfectivos * pagoPorDia);
      
      if (diasDescuento > 0) empleadosConDescuento++;
      totalRetardos += retardos;
      totalNominaPagada += pagoTotal;

      let status, statusClass;
      if (diasFaltantes.length > 0) {
        status = `${diasFaltantes.length} falta${diasFaltantes.length > 1 ? 's' : ''} • ${retardos} retardo${retardos !== 1 ? 's' : ''}`;
        statusClass = 'status-penalty';
      } else if (diasDescuento > 0) {
        status = `Descuento: ${diasDescuento} día${diasDescuento > 1 ? 's' : ''}`;
        statusClass = 'status-penalty';
      } else if (retardos >= 3) {
        status = 'En límite de retardos';
        statusClass = 'status-warning';
      } else {
        status = 'Sin penalizaciones';
        statusClass = 'status-ok';
      }

      resultados.push({
        empleado,
        salarioQuincenal,
        diasLaboralesEsperados: diasLaborales.length,
        diasTrabajados,
        diasFaltantes: diasFaltantes.length,
        retardos,
        diasDescuento,
        diasEfectivos,
        pagoPorDia: Math.round(pagoPorDia),
        pagoTotal: Math.round(pagoTotal),
        status,
        statusClass,
        detalleRetardos,
        diasAsistidos,
        diasFaltantesDetalle: diasFaltantes
      });
    }

    mostrarResultados(resultados, empleados.length, totalRetardos, empleadosConDescuento, totalNominaPagada, quinceSelect, monthSelect);

  } catch (error) {
    console.error('Error calculando nómina:', error);
    mostrarNotificacion('Error al calcular la nómina: ' + error.message, 'error');
  } finally {
    document.getElementById('loadingSpinner').style.display = 'none';
  }
};


    // ✅ FUNCIÓN MOSTRAR RESULTADOS CORREGIDA
    function mostrarResultados(resultados, totalEmpleados, totalRetardos, empleadosConDescuento, totalNominaPagada, quincena, mes) {
      // Actualizar resumen
      document.getElementById('totalEmployees').textContent = formatearNumero(totalEmpleados);
      document.getElementById('totalRetards').textContent = formatearNumero(totalRetardos);
      document.getElementById('employeesWithPenalty').textContent = formatearNumero(empleadosConDescuento);
      document.getElementById('totalPayout').textContent = `$${formatearNumero(Math.round(totalNominaPagada))}`;
      document.getElementById('summaryCard').style.display = 'block';
      document.getElementById('exportBtn').style.display = 'inline-block';

      // Mostrar tarjetas de empleados
      const container = document.getElementById('resultsContainer');
      container.innerHTML = '';

      resultados.forEach(resultado => {
        const card = document.createElement('div');
        card.className = 'employee-card';
        
        function getTipoNombre(tipo) {
          switch(tipo) {
            case 'tiempo_completo': return 'T.Completo';
            case 'becario': return 'Becario';
            case 'horario_especial': return 'H.Especial';
            default: return tipo;
          }
        }
        
        card.innerHTML = `
          <div class="employee-header">
            <div class="employee-name">
              <i class="bi bi-person-fill me-2"></i>
              ${resultado.empleado.nombre}
              <span class="badge bg-secondary ms-2">${getTipoNombre(resultado.empleado.tipo)}</span>
              <span class="badge bg-success ms-1">Pago x Día</span>
            </div>
            <div class="status-badge ${resultado.statusClass}">
              ${resultado.status}
            </div>
          </div>
          
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-number text-primary">${resultado.diasTrabajados}/${resultado.diasLaboralesEsperados}</div>
              <div class="stat-label">Asistencias</div>
            </div>
            <div class="stat-item">
              <div class="stat-number text-danger">${resultado.diasFaltantes}</div>
              <div class="stat-label">Faltas</div>
            </div>
            <div class="stat-item">
              <div class="stat-number text-warning">${resultado.retardos}</div>
              <div class="stat-label">Retardos</div>
            </div>
            <div class="stat-item">
              <div class="stat-number text-success">$${formatearNumero(resultado.pagoTotal)}</div>
              <div class="stat-label">Total</div>
            </div>
          </div>
          
          <div class="payment-details">
            <div class="row">
              <div class="col-6">
                <small>💰 <strong>$${formatearNumero(resultado.pagoPorDia)}/día</strong></small><br>
                <small>📊 <strong>${resultado.diasEfectivos} días efectivos</strong></small>
              </div>
              <div class="col-6">
                <small>💸 <strong>$${formatearNumero(resultado.salarioQuincenal)} base</strong></small><br>
                <small>⏰ <strong>10 días laborales max</strong></small>
              </div>
            </div>
            
            ${resultado.diasFaltantesDetalle.length > 0 ? `
              <div class="mt-2">
                <small class="text-danger"><strong>Días faltantes:</strong> ${resultado.diasFaltantesDetalle.join(', ')}</small>
              </div>
            ` : ''}
            
            ${resultado.detalleRetardos.length > 0 ? `
              <div class="mt-2">
                <small class="text-warning"><strong>Retardos:</strong> ${resultado.detalleRetardos.map(r => `${r.fecha.split('-')[2]} (${r.hora})`).join(', ')}</small>
              </div>
            ` : ''}
          </div>
        `;
        
        container.appendChild(card);
      });

      console.log(`✅ Nómina calculada: ${resultados.length} empleados`);
      console.log(`💰 Total a pagar: $${formatearNumero(Math.round(totalNominaPagada))}`);
    }

    // Función para exportar a Excel (placeholder)
    window.exportarExcel = function() {
      mostrarNotificacion('Función de exportar a Excel próximamente', 'info');
    };
  </script>
