<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Checador - Cielito Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    :root {
      --verde: #155d27;
      --verde-claro: #e6f0e9;
      --dorado: #c1a35f;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--verde) 0%, var(--dorado) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: white;
    }

    .qr-container {
      background: white;
      border-radius: 25px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }

    .qr-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--verde), var(--dorado));
    }

    .logo-section {
      margin-bottom: 2rem;
    }

    .logo-icon {
      font-size: 4rem;
      color: var(--verde);
      margin-bottom: 1rem;
      display: block;
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--verde);
      margin: 0 0 0.5rem 0;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #6c757d;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .qr-display {
      background: #f8f9fa;
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem 0;
      border: 3px dashed var(--verde);
      position: relative;
    }

    .status-badge {
      position: absolute;
      top: -12px;
      right: 20px;
      background: var(--verde);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .qr-canvas {
      max-width: 100%;
      border-radius: 15px;
    }

    .loading-spinner {
      color: var(--verde);
      font-size: 3rem;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-section {
      background: linear-gradient(135deg, var(--verde-claro), #f0f8ff);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 2rem 0;
      color: var(--verde);
    }

    .token-display {
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      background: white;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #dee2e6;
      margin: 1rem 0;
      word-break: break-all;
    }

    .countdown {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--verde);
    }

    .refresh-button {
      background: linear-gradient(135deg, var(--verde), var(--dorado));
      border: none;
      border-radius: 15px;
      padding: 1rem 2rem;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1.5rem;
    }

    .refresh-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(21, 93, 39, 0.3);
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }

    .stat-card {
      background: rgba(21, 93, 39, 0.1);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--verde);
      margin: 0;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #6c757d;
      margin: 0;
    }

    .footer-info {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6c757d;
      line-height: 1.5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .qr-container {
        padding: 2rem;
        margin: 1rem;
      }
      
      .title {
        font-size: 1.8rem;
      }
      
      .stats-row {
        grid-template-columns: 1fr;
        gap: 0.8rem;
      }
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .qr-container {
      animation: fadeIn 0.6s ease-out;
    }

    .status-success { background: #198754; }
    .status-warning { background: #ffc107; color: #000; }
    .status-danger { background: #dc3545; }
  </style>
</head>
<body>
  <div class="qr-container">
    <!-- Logo y título -->
    <div class="logo-section">
      <i class="bi bi-building logo-icon"></i>
      <h1 class="title">Cielito Home</h1>
      <p class="subtitle">Código QR de Acceso</p>
    </div>

    <!-- Área del QR -->
    <div class="qr-display">
      <div class="status-badge status-success" id="status-badge">
        <i class="bi bi-shield-check"></i>
        <span id="status-text">Activo</span>
      </div>
      
      <div id="qr-loading" class="loading-spinner">
        <i class="bi bi-hourglass-split"></i>
        <p class="mt-3 mb-0">Generando QR seguro...</p>
      </div>
      
      <canvas id="qr-canvas" class="qr-canvas" style="display: none;"></canvas>
    </div>

    <!-- Información del token -->
    <div class="info-section">
      <div class="row">
        <div class="col-md-6">
          <small><strong>Token Actual:</strong></small>
          <div class="token-display" id="current-token">Generando...</div>
        </div>
        <div class="col-md-6">
          <small><strong>Válido por:</strong></small>
          <div class="countdown" id="countdown">--:--</div>
        </div>
      </div>
    </div>

    <!-- Estadísticas -->
    <div class="stats-row">
      <div class="stat-card">
        <p class="stat-number" id="tokens-count">0</p>
        <p class="stat-label">QRs Generados</p>
      </div>
      <div class="stat-card">
        <p class="stat-number" id="success-count">0</p>
        <p class="stat-label">Usos Exitosos</p>
      </div>
      <div class="stat-card">
        <p class="stat-number" id="blocked-count">0</p>
        <p class="stat-label">Bloqueados</p>
      </div>
    </div>

    <!-- Botón regenerar -->
    <button class="refresh-button" id="refresh-btn">
      <i class="bi bi-arrow-clockwise me-2"></i>
      Generar Nuevo QR
    </button>

    <!-- Footer informativo -->
    <div class="footer-info">
      <i class="bi bi-info-circle me-1"></i>
      <strong>Importante:</strong> Este QR se regenera automáticamente cada 30 minutos y después de cada uso exitoso para máxima seguridad.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD2o2FyUwVZafKIv-qtM6fmA663ldB_1Uo",
      authDomain: "qr-acceso-cielito-home.firebaseapp.com",
      projectId: "qr-acceso-cielito-home",
      storageBucket: "qr-acceso-cielito-home.appspot.com",
      messagingSenderId: "229634415256",
      appId: "1:229634415256:web:c576ba8879e58e441c4eed"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Variables globales
    let tokenActual = null;
    let tiempoExpiracion = null;
    let intervaloCuenta = null;

    // Elementos DOM
    const elements = {
      qrCanvas: document.getElementById('qr-canvas'),
      qrLoading: document.getElementById('qr-loading'),
      currentToken: document.getElementById('current-token'),
      countdown: document.getElementById('countdown'),
      statusBadge: document.getElementById('status-badge'),
      statusText: document.getElementById('status-text'),
      refreshBtn: document.getElementById('refresh-btn'),
      tokensCount: document.getElementById('tokens-count'),
      successCount: document.getElementById('success-count'),
      blockedCount: document.getElementById('blocked-count')
    };

    // Generar token único
    function generarTokenSeguro() {
      const timestamp = Date.now();
      const random = Math.random().toString(36).substring(2, 15);
      const extra = Math.random().toString(36).substring(2, 8);
      return `CH_${timestamp}_${random}_${extra}`.toUpperCase();
    }

    // Generar QR
    async function generarQR() {
      try {
        console.log('🔄 Iniciando generación de QR...');
        
        elements.qrLoading.style.display = 'block';
        elements.qrCanvas.style.display = 'none';
        actualizarEstado('generando');

        // Generar nuevo token
        tokenActual = generarTokenSeguro();
        tiempoExpiracion = Date.now() + (30 * 60 * 1000); // 30 minutos

        console.log('📝 Token generado:', tokenActual);

        // Guardar en Firebase
        await setDoc(doc(db, "qr_tokens", "current"), {
          token: tokenActual,
          expiracion: new Date(tiempoExpiracion),
          creado: new Date(),
          usado: false,
          activo: true
        });

        console.log('💾 Token guardado en Firebase');

        // Crear URL del checador con token
        const baseUrl = window.location.origin + window.location.pathname.replace('qr-simple.html', 'index.html');
        const urlCompleta = `${baseUrl}?qr=OFICINA2025&token=${tokenActual}&t=${Date.now()}`;

        console.log('🔗 URL generada:', urlCompleta);

        // Generar código QR
        await QRCode.toCanvas(elements.qrCanvas, urlCompleta, {
          width: 300,
          height: 300,
          color: {
            dark: '#155d27',
            light: '#ffffff'
          },
          errorCorrectionLevel: 'M',
          margin: 2
        });

        // Actualizar UI
        elements.currentToken.textContent = tokenActual;
        elements.qrLoading.style.display = 'none';
        elements.qrCanvas.style.display = 'block';
        
        actualizarEstado('activo');
        iniciarCuentaRegresiva();
        await actualizarEstadisticas();

        console.log('✅ QR generado exitosamente');

      } catch (error) {
        console.error('❌ Error generando QR:', error);
        
        elements.qrLoading.innerHTML = `
          <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
          <p class="text-danger mt-3 mb-0">Error al generar QR</p>
          <small class="text-muted">${error.message}</small>
        `;
        
        actualizarEstado('error');
      }
    }

    // Cuenta regresiva
    function iniciarCuentaRegresiva() {
      if (intervaloCuenta) clearInterval(intervaloCuenta);
      
      intervaloCuenta = setInterval(() => {
        const ahora = Date.now();
        const tiempoRestante = tiempoExpiracion - ahora;
        
        if (tiempoRestante <= 0) {
          clearInterval(intervaloCuenta);
          actualizarEstado('expirado');
          elements.countdown.textContent = 'Expirado';
          return;
        }
        
        const minutos = Math.floor(tiempoRestante / 60000);
        const segundos = Math.floor((tiempoRestante % 60000) / 1000);
        elements.countdown.textContent = `${minutos}:${segundos.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // Actualizar estado visual
    function actualizarEstado(estado) {
      elements.statusBadge.className = 'status-badge';
      
      switch(estado) {
        case 'activo':
          elements.statusBadge.classList.add('status-success');
          elements.statusText.innerHTML = '<i class="bi bi-shield-check me-1"></i>Activo';
          break;
        case 'expirado':
          elements.statusBadge.classList.add('status-warning');
          elements.statusText.innerHTML = '<i class="bi bi-clock me-1"></i>Expirado';
          break;
        case 'error':
          elements.statusBadge.classList.add('status-danger');
          elements.statusText.innerHTML = '<i class="bi bi-x-circle me-1"></i>Error';
          break;
        case 'generando':
          elements.statusBadge.classList.add('status-warning');
          elements.statusText.innerHTML = '<i class="bi bi-hourglass me-1"></i>Generando';
          break;
      }
    }

    // Actualizar estadísticas
    async function actualizarEstadisticas() {
      try {
        const hoy = new Date().toISOString().split('T')[0];
        const statsRef = doc(db, "qr_stats", hoy);
        
        // Intentar actualizar o crear documento
        try {
          await updateDoc(statsRef, {
            generados: increment(1),
            ultimaActualizacion: new Date()
          });
        } catch (updateError) {
          // Si no existe, crear nuevo documento
          await setDoc(statsRef, {
            generados: 1,
            exitosos: 0,
            bloqueados: 0,
            fecha: hoy,
            ultimaActualizacion: new Date()
          });
        }

        // Obtener estadísticas actualizadas
        const statsDoc = await getDoc(statsRef);
        if (statsDoc.exists()) {
          const data = statsDoc.data();
          elements.tokensCount.textContent = data.generados || 0;
          elements.successCount.textContent = data.exitosos || 0;
          elements.blockedCount.textContent = data.bloqueados || 0;
        }

      } catch (error) {
        console.error('Error actualizando estadísticas:', error);
      }
    }

    // Verificar estado del token actual
    async function verificarToken() {
      try {
        console.log('🔍 Verificando token existente...');
        
        const tokenDoc = await getDoc(doc(db, "qr_tokens", "current"));
        
        if (tokenDoc.exists()) {
          const data = tokenDoc.data();
          const ahora = new Date();
          const expiracion = data.expiracion.toDate();
          
          console.log('📄 Token encontrado:', data.token);
          console.log('⏰ Expira:', expiracion);
          console.log('🔵 Usado:', data.usado);
          
          if (data.usado || ahora > expiracion) {
            console.log('🔄 Token expirado o usado, generando nuevo...');
            await generarQR();
          } else {
            console.log('✅ Token válido, reutilizando...');
            tokenActual = data.token;
            tiempoExpiracion = expiracion.getTime();
            elements.currentToken.textContent = tokenActual;
            
            // Recrear QR con token existente
            const baseUrl = window.location.origin + window.location.pathname.replace('qr-simple.html', 'index.html');
            const urlCompleta = `${baseUrl}?qr=OFICINA2025&token=${tokenActual}&t=${Date.now()}`;
            
            await QRCode.toCanvas(elements.qrCanvas, urlCompleta, {
              width: 300,
              height: 300,
              color: { dark: '#155d27', light: '#ffffff' },
              errorCorrectionLevel: 'M',
              margin: 2
            });
            
            elements.qrLoading.style.display = 'none';
            elements.qrCanvas.style.display = 'block';
            
            if (ahora < expiracion) {
              actualizarEstado('activo');
              iniciarCuentaRegresiva();
            } else {
              actualizarEstado('expirado');
            }
          }
        } else {
          console.log('📝 No hay token, generando nuevo...');
          await generarQR();
        }

        // Cargar estadísticas
        await actualizarEstadisticas();

      } catch (error) {
        console.error('❌ Error verificando token:', error);
        console.log('🔄 Intentando generar nuevo QR...');
        await generarQR();
      }
    }

    // Event listeners
    elements.refreshBtn.addEventListener('click', generarQR);

    // Inicialización
    console.log('🚀 Iniciando aplicación QR...');
    await verificarToken();
    
    // Verificar cada 30 segundos
    setInterval(verificarToken, 30000);
    
    // Auto-refresh cada 25 minutos (5 min antes de expirar)
    setInterval(generarQR, 25 * 60 * 1000);
  </script>
</body>
</html>
